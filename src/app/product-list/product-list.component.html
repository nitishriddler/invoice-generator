
<app-header></app-header>
<h1 style="margin-left: 14px;">Product List</h1>


<div class="mat-elevation-z8" >
  <table mat-table [dataSource]="productList">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef><b>ID</b></th>
      <td mat-cell *matCellDef="let productList"> {{productList.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef><b>NAME</b></th>
      <td mat-cell *matCellDef="let productList"> {{productList.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="Qty">
      <th mat-header-cell *matHeaderCellDef><b>QTY</b></th>
      <td mat-cell *matCellDef="let productList"> {{productList.Qty}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Mrp">
      <th mat-header-cell *matHeaderCellDef><b>MRP</b></th>
      <td mat-cell *matCellDef="let productList"> {{productList.Mrp}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let productList; columns: displayedColumns;"></tr>

  </table>

 
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons
  aria-label="Select page of periodic elements">
</mat-paginator>
</div>
