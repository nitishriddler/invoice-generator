<app-header></app-header>
<h1 style="margin-left: 14px;"  >Coustomer list</h1>
<table >
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Address</th>
      <th>Phone Number</th>
    </tr>
    <tr *ngFor="let customer of customerList">
      <td>{{customer.id}}</td>
      <td>{{customer.name}}</td>
      <td>{{customer.address}}</td>
      <td>{{customer.phone}}</td>
    </tr>
  </table>
