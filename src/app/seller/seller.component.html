<div class="header">
    <a class="logo">
        <mat-icon>healing</mat-icon>Nit Medicos
    </a>
    <div class="header-right">
        <a routerLink="/home">Home</a>
        <a routerLink="/product">Product</a>
        <a routerLink="/customer">Customer</a>
        <a routerLink="/seller">Seller</a>
    </div>
</div>
<div [style.marginTop]="'10px'" [style.marginLeft]="'30px'">
    <h1>
        Add Product

    </h1>
</div>



<div [style.marginTop]="'30px'" [style.marginLeft]="'30px'" fxLayout="column" dir="ltr" fxLayoutGap="30px">
    

      <div >
        <mat-form-field appearance="fill">
          <mat-label>Add product</mat-label>
          <input matInput placeholder="Name of product">
          <mat-hint>Fill up</mat-hint>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="fill">
          <mat-label>Quantity</mat-label>
          <input matInput placeholder="No. of product">
          <mat-hint>Fill up</mat-hint>
        </mat-form-field>
    </div><div>
        <mat-form-field appearance="fill">
          <mat-label>Mrp</mat-label>
          <input matInput placeholder="Prize of product">
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          <mat-hint>Auto generate</mat-hint>
        </mat-form-field>
    </div>


</div>
