<app-header></app-header>
<h1 style="margin-left: 14px;">Seller List</h1>

<table >
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Address</th>
    <th>Phone Number</th>
  </tr>
  <tr *ngFor="let seller of sellerList">
    <td>{{seller.id}}</td>
    <td>{{seller.name}}</td>
    <td>{{seller.address}}</td>
    <td>{{seller.phone}}</td>
  </tr>
</table>
