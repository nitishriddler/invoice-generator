<app-header></app-header>
<div [style.marginTop]="'10px'" [style.marginLeft]="'15px'" fxLayoutAlign="space-between center">
  <div>
      <h1>
          Seller-List

      </h1>
  </div>
  <div fxLayoutGap="20px" [style.marginRight]="'15px'"  >
      <button mat-raised-button color="accent" onclick="history.back()">Back</button>
      
  </div>
</div>

<div class="mat-elevation-z8" >
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef><b>ID</b></th>
      <td mat-cell *matCellDef="let seller"> {{seller.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef><b>NAME</b></th>
      <td mat-cell *matCellDef="let seller"> {{seller.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef><b>Address</b></th>
      <td mat-cell *matCellDef="let seller"> {{seller.address}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef><b>Phone no.</b></th>
      <td mat-cell *matCellDef="let seller"> {{seller.phone}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let seller; columns: displayedColumns;"></tr>

  </table>

 
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons
  aria-label="Select page of periodic elements">
</mat-paginator>
</div>
