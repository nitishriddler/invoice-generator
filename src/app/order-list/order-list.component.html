<app-header></app-header>
<div [style.marginTop]="'10px'" [style.marginLeft]="'15px'" fxLayoutAlign="space-between center">
    <div>
        <h1>
            Order-List

        </h1>
    </div>
    <div fxLayoutGap="20px" [style.marginRight]="'15px'">
        <button mat-raised-button color="accent" onclick="history.back()">Back</button>

    </div>
</div>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

        <!-- ID -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID No. </th>
            <td mat-cell *matCellDef="let dataSource"> {{dataSource.id}} </td>
        </ng-container>

        <!-- Seller ID -->
        <ng-container matColumnDef="sellerid">
            <th mat-header-cell *matHeaderCellDef> Seller Id </th>
            <td mat-cell *matCellDef="let dataSource"> {{dataSource.sellerName}} </td>
        </ng-container>

        <!-- Coutomer ID -->
        <ng-container matColumnDef="customerid">
            <th mat-header-cell *matHeaderCellDef> Customer ID </th>
            <td mat-cell *matCellDef="let dataSource"> {{dataSource.customerName}} </td>
        </ng-container>

        <!-- Item Id -->
        <ng-container matColumnDef="itemid">
            <th mat-header-cell *matHeaderCellDef> Item ID </th>
            <td mat-cell *matCellDef="let dataSource"> {{dataSource.item}} </td>
        </ng-container>
        <!-- Item Qty -->
        <ng-container matColumnDef="itemQty">
            <th mat-header-cell *matHeaderCellDef> Item Qty </th>
            <td mat-cell *matCellDef="let dataSource"> {{dataSource.qty}} </td>
        </ng-container>
        <!-- Item Price -->
        <ng-container matColumnDef="itemprice">
            <th mat-header-cell *matHeaderCellDef> Item Price </th>
            <td mat-cell *matCellDef="let dataSource"> {{dataSource.symbol}} </td>
        </ng-container>
        <!-- Item amount -->
        <ng-container matColumnDef="itemamount">
            <th mat-header-cell *matHeaderCellDef> Item Amount </th>
            <td mat-cell *matCellDef="let dataSource"> {{dataSource.symbol}} </td>
        </ng-container>
        <!-- Item amount -->
        <ng-container matColumnDef="totalamount">
            <th mat-header-cell *matHeaderCellDef> Total Amount </th>
            <td mat-cell *matCellDef="let dataSource"> {{dataSource.totalAmount}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let order; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
